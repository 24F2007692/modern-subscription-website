<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Subscription Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
            backdrop-filter: blur(10px);
        }
        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .subscribe-btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            transition: background 0.3s, transform 0.3s;
        }
        .subscribe-btn:hover {
            background: #00ffff;
            transform: scale(1.1);
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Join Our Neon World</h1>
            <p>Subscribe now to get exclusive access to our vibrant community and content.</p>
            <button class="subscribe-btn">Subscribe Now</button>
        </div>
    </div>
</body>
</html>
